name: Health Check
on:
  push:
    path: Data/Soil/bilToTif.py

jobs:
  build:
    runs-on: [ubuntu-latest]
    name: Check Dataset Processor
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - uses: iterative/setup-dvc@v1
        with:
          version: '2.10.2'
      # - uses: iterative/setup-cml@v1

      - name: Pull Raw Data
        run: |
          unzip Data/Soil/HWSD_RASTER.zip -d Data/Soil/HWSD_RASTER

      - name: Run pipeline
        run: |
          sudo add-apt-repository ppa:ubuntugis/ppa && sudo apt-get update
          sudo apt-get install gdal-bin
          sudo apt-get install libgdal-dev
          export CPLUS_INCLUDE_PATH=/usr/include/gdal
          export C_INCLUDE_PATH=/usr/include/gdal
          sudo pip3 install GDAL==$(gdal-config --version | awk -F'[.]' '{print $1"."$2}') --global-option=build_ext --global-option="-I/usr/include/gdal"
          dvc repro
          dvc push -r land_sector_datasets