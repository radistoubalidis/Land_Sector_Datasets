name: Health Check
on:
  push:
    paths:
      - 'Data/Soil/bilToTif.py'

jobs:
  build:
    runs-on: [ubuntu-latest]
    name: Check Dataset Processor
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - uses: iterative/setup-dvc@v1
        with:
          version: '2.10.2'
      

      - name: Pull Raw Data
        run: |
          unzip Data/Soil/HWSD_RASTER.zip -d Data/Soil/HWSD_RASTER

      - name: Run pipeline
        run: |
          # ls -l Data/Soil/HWSD_RASTER
          sudo apt install libgdal-dev
          sudo apt-get install gdal-bin
          pip install --global-option=build_ext --global-option="-I/usr/include/gdal" GDAL==`gdal-config --version`
          mkdir Data/Soil/HWSD_VECTOR
          dvc repro
      - name: Push to remote storage
        run: dvc push -r land_sector_datasets
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      
      - uses: iterative/setup-cml@v1

      - name: CML report
        env:
         repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Health Check" > report.md
          echo "Run Pipeline with stages:" >> report.md
          dvc stage list --names-only >> report.md
          echo "Pushed outputs to remote:" >> report.md
          dvc remote list >> report.md
          cml-send-comment report.md