name: dvc-report
on: [push]
  jobs:
    run:
      runs-on: [ubuntu-latest]
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: '3.x'
        - uses: iterative/setup-dvc@v1
        - name: add dvc
          env:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
          run: |
            dvc remote ls
